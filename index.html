<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="theme-switch-wrapper">
    <label class="theme-switch" for="theme-toggle">
        <input type="checkbox" id="theme-toggle" />
        <div class="slider round"></div>
    </label>
</div>
<div class="container">
    <div class="left-panel">
        <div class="item" data-item="restful-api">
            <div class="item-header">RESTful API Interface</div>
            <div class="sub-items">
                <div class="sub-item" id="getAccountInfo">Get Account Info</div>
                <div class="sub-item" id="getAvailableSymbols">Get Available Symbols</div>
            </div>
        </div>
        <div class="item" data-item="websocket">
            <div class="item-header">WebSocket Interface</div>
            <div class="sub-items">
                <div class="sub-item" id="send-message">Ping/Pong Message</div>
            </div>
        </div>
    </div>
    <div class="right-panel">
        <div class="output">
            <div id="websocket-messages" class="messages"></div>
            <div class="cursor">&nbsp;</div>
        </div>
    </div>
</div>
<script src="script.js"></script>
<script type="module" src="websocket.js"></script>
</body>
</html>
