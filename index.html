<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="theme-switch-wrapper">
    <label class="theme-switch" for="theme-toggle">
        <input type="checkbox" id="theme-toggle" />
        <div class="slider round"></div>
    </label>
</div>
<div class="container">
    <div class="left-panel">
        <div class="item" data-item="restful-api">
            <div class="item-header">RESTful API Interface</div>
            <div class="sub-items"></div>
        </div>
        <div class="item" data-item="websocket">
            <div class="item-header">Websocket Interface</div>
            <div class="sub-items"></div>
        </div>
    </div>
    <div class="right-panel">
        <div class="output">
            <div class="cursor">&nbsp;</div>
        </div>
        <div class="clear-toggle">
            <input type="checkbox" id="auto-clear">
            <label for="auto-clear">Auto Clear Output</label>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
